<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your cart</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="left-bar-item">
        <div class="hamburger-icon">
          <img src="../bars-solid.svg" alt="icon" width="20" />
        </div>
        <ul>
          <li>Men's Outerwear</li>
          <li>Ladies Outerwear</li>
          <li>Men's T-Shirts</li>
          <li>Ladies T-Shirts</li>
        </ul>
      </div>
      <a href="./" class="main-title">SHOP</a>
      <div class="shopping-cart">
        <img src="../icon-cart.svg" alt="cart-icon" width="24" />
        <span class="cart-badge">1</span>
      </div>
    </nav>
    <section class="main-container">
      <header>
        <h1>Your Cart</h1>
        <span class="total-items">(1 item)</span>
      </header>

      <div class="subsection">
        <div class="list">
          <!-- <a href="#"> </a> -->
          <img
            src="../images/mens_outerwear/10-15103B.jpg"
            alt="YouTube Unisex Flex Fleece Zip Hoodie"
            class="cart-img"
            width="40"
          />
          <div class="fs-13 cart-details">
            <div class="name">
              <p class="fs-13 cart-product-title">
                YouTube Unisex Flex Fleece Zip...
              </p>
              <div>
                <img src="../icons8-close.svg" alt="icon" width="13" />
              </div>
            </div>

            <div class="cart-name">
              <div class="fs-13 cart-detail">
                <div>
                  <label>Qty</label>
                  <select class="cart-qty">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                  </select>
                </div>
                <p class="cart-size">Size: <span>M</span></p>
                <p class="fs-13 price">$45.99</p>
              </div>
            </div>
          </div>
        </div>
        <div class="fs-13 checkout-box">
          <p>Total:</p>
          <span>$45.25</span>
        </div>
      </div>
      <div class="add-to-cart-btn">
        <a href="./checkout.html">checkout</a>
      </div>
    </section>
  </body>
</html>
